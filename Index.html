<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="/Js/main.js"></script>
    <script defer src="Js/Security/Login.js"></script>
    <title>Login</title>
</head>
<body>
    <section>
        <article class="Form">
            <form class="User-login">
                <main class="container mt-5 pt-5">
                    <section class="row">
                        <div class="col-12 col-sm-7 col-md-6 m-auto">
                        <article class="Form">
                            <div class="card border-0 shadow">
                                <div class="card-header">
                                  Login
                                </div>
                                <div class="card-body mb-1">
                                    <form class="cliente-form">
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <div class="form-text">Ingresar nombre de usuario</div>
                                    <input type="text" id="User" placeholder="Usuario" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <div class="form-text">Ingresar contraseña</div>
                                    <input type="password" id="Password" placeholder="Contraseña" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <a href="Registrar">Registrarse</a>
                                </div>
                                    <input type="submit" id="enviar" class="btn btn-primary btn-lg" value="enviar">
                                </div>
                        </div>
                    </section>
                </main>
            </form>
        </article>
    </section>
</body>
</html>
