<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">

    <title>Agregar Cliente</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" id="a-nombre">Listar Cliente</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="row">
            <article class="Form">
                <div class="card">
                    <div class="card-header">
                      Agregar Cliente
                    </div>
                    <div class="card-body mb-3">
                        <form class="cliente-form">
                    <div class="mb-3">
                        <div class="form-text">Ingresar el nombre del cliente</div>
                        <input type="text" id="Name" placeholder="Nombre" class="form-control" required>

                        <div class="form-text">Ingresar el correo electronico del cliente</div>
                        <input type="text" id="Email" placeholder="Correo Electronico" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-text">Ingresar la direccion del cliente</div>
                        <input type="text" id="Address" placeholder="Direccion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                            <div class="form-text">Ingresar la fecha del registro</div>
                            <input type="date" id="CreatedAt" placeholder="Fecha de creaciÃ³n" class="form-control" required>
                         </div>
                        <br>
                        <input type="submit" id="enviar" class="btn btn-primary" value="enviar">
                    </div>
                </form>
            </article>
        </section>
    </main>
